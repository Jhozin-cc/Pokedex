<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importe  do icone do site e do css --> >
    <link rel="icon" href=".\favicons\favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- importe do script js -->
    <script defer src="./js/script.js"></script>



    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">  <!-- Objeto de imagem do pokemon --> >

        <h1 class="pokemon__data">  <!-- Definição da data(informações do pokemon) -->
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form"> <!-- Definição do formulario de pesquisa-->
            <input type="search" class="input__search" placeholder="Name or Numeber" required />
        </form>

        <div class="buttons"> <!-- Definição dos botões -->
            <button class="button btn--prev">Prev<</button>
            <button class="button btn--next">Next></button>
        </div>


        <!-- import da img pokedex   -->
        <img src=" ./images/pokedex.png " alt="pokedex " class="pokedex ">
    </main>



</body>

</html>
